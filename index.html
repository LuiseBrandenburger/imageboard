<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <title></title>
</head>
<body>

    <div id="main">
    <span v-on:mouseover="emphasize" v-on:mouseout="deemphasize">
        Hello, World Mousevent!
    </span>
        <ul v-if="images.length > 0" id="results-container">
            <li v-for="image in images" :key="image.id"> 
                <div class="img-card">
                    <img v-bind:src="image.url" alt="image.description">
            <p> {{image.username}} {{image.title}} {{image.description}}</p>
                </div>
            </li>
        </ul>
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
